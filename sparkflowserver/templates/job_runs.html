{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-12">
        <h3>Job Runs</h3>
    </div>
</div>
<br><br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
            <tr>
                <td>{{row["job_id"]}}</td>
                <td>{{row["step_name"]}}</td>
                <td>{{row["status"]}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
