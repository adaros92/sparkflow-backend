{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-12">
        <h3>Job Runs</h3>
    </div>
</div>
<br><br>
<div class="table-responsive">
    <table id="jobsTable" class="table table-striped table-sm table-bordered">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created On</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
            <tr>
                <td>{{row["job_id"]}}</td>
                <td>{{row["step_name"]}}</td>
                <td>{{row["creation_datetime"]}}</td>
                <td>{{row["start_datetime"]}}</td>
                <td>{{row["end_datetime"]}}</td>
                <td>{{row["status"]}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
<script type=text/javascript>
  $(document).ready(function () {
    $('#jobsTable').DataTable();
  });
</script>
{% endblock %}
